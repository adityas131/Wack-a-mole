<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wack-a-Mole</title>
  <link rel="stylesheet" href="wack-a-mole.css">
</head>
<body>
  <main>
    <h1>Wack-a-mole!</h1>
    <div id="scoreboard">Score: <span id="score">0</span></div>

    <section id="game-board">
      <button id="mole-1" class="mole"></button>
      <button id="mole-2" class="mole"></button>
      <button id="mole-3" class="mole"></button>
    </section>

    <p id="win_message"></p>
    <button id="restart">Restart</button>
  </main>
  <center><footer>Made by Aditya.</footer></center>

  <script src="wack-a-mole.js" defer></script>
</body>
</html>
